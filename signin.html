<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/styleSignin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navimg"><img src="assests/img/Logo_Amiens_Mairie.svg" alt=""></div>
            <div class="navbtn">
                <div class="navlink bold">ACCEUIL</div>
                <div class="navlink">INFOS</div>
                <div class="navlink">ACCÈS</div>
                <div class="navlink">CONTACT</div>
            </div>
            <div class="navexpo">
                <button class="butonexpo">ACCÈS EXPOSANT</button>
            </div>
        </nav>
    </header>
    <div id="box">
        <div class="mainBox">
                <div class="leftSection">
                    <div class="cardHead">
                        <h4>Connectez-vous avec votre adresse e-mail</h4>
                        <p>Pas encore inscrit ? <a>Inscrivez-vous</a></p>
                    </div>
                    <!-- <div> -->
                        <form action="" method="get" class="form-formConnexion">
                            <div class="formConnexion">
                            <label for="name"></label>
                            <input type="email" placeholder="E-mail" name="name" id="name" class="champ" required>
                            </div>
                            <div class="formConnexion">
                            <label for="password"></label>
                            <input type="password" placeholder="Mot de passe" name="password" id="password" class="champ" required>
                            </div>
                            <div class="formConnexion">
                            <input type="submit" value="Se connecter" class="button1">
                            </div>
                        </form>
                    <!-- </div> -->
                </div>
                <div class="rightSection">
                    <img class="logoManu" src="assests/img/laManu.png" alt="Logo de la Manu">
                </div>
            </div>
    </div>


</body>

</html>
